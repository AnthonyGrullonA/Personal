{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RegistrationForm_v1 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="{% static 'auth/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'auth/css/style.css'%}" />
  </head>

  <body>
    <div
      class="wrapper"
      style="
        background-image: url('{% static 'auth/images/bg-registration-form-1.jpg' %}');
      "
    >
      <div class="inner">
        <div class="image-holder">
          <img src="{% static 'auth/images/logo.png'%}" alt="" />
        </div>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <h3>Login Here</h3>

          <div class="form-wrapper">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="form-control"
            />
            <i class="zmdi zmdi-account"></i>
          </div>

          <div class="form-wrapper">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control"
            />
            <i class="zmdi zmdi-lock"></i>
          </div>

          <button type="submit">
            Log in
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
          <br>
          <div class="text-center" style="font-size: small; color: #ff0000;">
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
